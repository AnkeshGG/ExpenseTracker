# Expense Tracker Theme Configuration

# Background color
background.color = #1E1E1E

# Button colors
button.primary.color = #FF9800
button.secondary.color = #4CAF50

# Text colors
text.primary.color = #FFFFFF
text.secondary.color = #B0BEC5

# Font settings
font.family = Helvetica
font.size = 14

# Border settings
border.radius = 5
border.color = #444444

# Table styles
table.header.color = #263238
table.row.alternate.color = #37474F

# Chart colors
chart.expense.color = #E91E63
chart.income.color = #00BCD4

# Shadow effect
shadow.enable = true
shadow.color = #000000
shadow.opacity = 0.5
